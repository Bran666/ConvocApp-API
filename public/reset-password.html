<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - Cronode CPIC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 30px;
        }
        h1 {
            color: #008550;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #008550;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
        button:hover {
            background-color: #006b40;
        }
        .error-message {
            color: #e74c3c;
            margin-top: 20px;
            text-align: center;
        }
        .success-message {
            background-color: #f0f8f0;
            color: #008550;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #008550;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .modal-title {
            color: #008550;
            margin-bottom: 20px;
        }
        .modal-button {
            background-color: #008550;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Restablecer Contraseña</h1>
        
        <div id="resetForm">
            <div class="form-group">
                <label for="newPassword">Nueva Contraseña</label>
                <input type="password" id="newPassword" placeholder="Ingresa tu nueva contraseña">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" placeholder="Confirma tu nueva contraseña">
            </div>
            
            <button id="resetButton">Confirmar</button>
            
            <div id="errorMessage" class="error-message hidden"></div>
        </div>
    </div>

    <!-- Modal de confirmación -->
    <div id="successModal" class="modal hidden" style="display: none;">
        <div class="modal-content">
            <h2 class="modal-title">¡Éxito!</h2>
            <p>Contraseña actualizada correctamente</p>
            <button id="acceptButton" class="modal-button">Aceptar</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elementos del DOM
            const resetButton = document.getElementById('resetButton');
            const newPasswordInput = document.getElementById('newPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const errorMessage = document.getElementById('errorMessage');
            const successModal = document.getElementById('successModal');
            const acceptButton = document.getElementById('acceptButton');
            
            // Función para mostrar errores
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
            }
            
            // Obtener el token de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            // Verificar que el token existe
            if (!token) {
                showError('Token no válido. Por favor solicita un nuevo enlace de restablecimiento.');
                return;
            }
            
            // Asegurarse que el modal de éxito esté oculto al inicio
            successModal.style.display = 'none';
            successModal.classList.add('hidden');
            
            resetButton.addEventListener('click', async function() {
                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                // Ocultar mensaje de error previo
                errorMessage.classList.add('hidden');
                
                // Validaciones
                if (!newPassword || !confirmPassword) {
                    showError('Por favor completa todos los campos');
                    return;
                }
                
                if (newPassword.length < 6) {
                    showError('La contraseña debe tener al menos 6 caracteres');
                    return;
                }
                
                if (newPassword !== confirmPassword) {
                    showError('Las contraseñas no coinciden');
                    return;
                }
                
                try {
                    // Enviar solicitud al backend
                    const response = await fetch('/api/v1/auths/resetPassword', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            token: token.trim(),
                            newPassword: newPassword
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok && data.status === 'OK') {
                        // Mostrar modal de éxito
                        successModal.style.display = 'flex';
                        successModal.classList.remove('hidden');
                    } else {
                        showError(data.message || 'Error al restablecer la contraseña');
                    }
                } catch (error) {
                    showError('Error de conexión. Por favor intenta nuevamente.');
                    console.error(error);
                }
            });
            
            // Botón de aceptar en el modal
            acceptButton.addEventListener('click', function() {
                // Redirigir al correo
                window.location.href = 'https://mail.google.com';
            });
        });
    </script>
</body>
</html>
